# Nginx Load Balancer Configuration
# Distributes traffic across multiple backend instances

# Upstream backend pool - defines the backend servers
upstream backend_pool {
    # Load balancing method: least_conn (least connections)
    # Other options: round_robin (default), ip_hash (sticky sessions), random
    least_conn;
    
    # Backend instances
    # Docker Compose will create these with service names
    server backend-1:5000 max_fails=3 fail_timeout=30s;
    server backend-2:5000 max_fails=3 fail_timeout=30s;
    server backend-3:5000 max_fails=3 fail_timeout=30s;
    
    # Health check interval
    # Nginx Plus feature - for open source, use backup server
    # server backend-4:5000 backup;
    
    # Keep connections alive for performance
    keepalive 32;
}

# HTTP server configuration
server {
    listen 80;
    server_name localhost;
    
    # Access and error logs
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
    
    # Client body size limit
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # Load balancer health check endpoint
    location /lb-health {
        access_log off;
        return 200 "Load balancer is healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy API requests to backend pool
    location /api/ {
        # Proxy to upstream backend pool
        proxy_pass http://backend_pool;
        
        # Preserve client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        
        # Connection reuse
        proxy_set_header Connection "";
        
        # Error handling - try next upstream server on error
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }
    
    # Health check endpoint for backend instances
    location /health {
        proxy_pass http://backend_pool/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Serve frontend static files
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

