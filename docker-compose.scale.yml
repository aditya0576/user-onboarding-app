# Docker Compose with Horizontal Scaling
# This configuration includes a load balancer and multiple backend instances

version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: user-onboarding-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Password123}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD:-YourStrong@Password123} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Backend API Instance 1
  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user-onboarding-backend-1
    environment:
      - NODE_ENV=production
      - PORT=5000
      - INSTANCE_ID=backend-1
      - DB_SERVER=db
      - DB_PORT=1433
      - DB_DATABASE=${DB_DATABASE:-UserOnboardingDB}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Password123}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Backend API Instance 2
  backend-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user-onboarding-backend-2
    environment:
      - NODE_ENV=production
      - PORT=5000
      - INSTANCE_ID=backend-2
      - DB_SERVER=db
      - DB_PORT=1433
      - DB_DATABASE=${DB_DATABASE:-UserOnboardingDB}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Password123}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Backend API Instance 3
  backend-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user-onboarding-backend-3
    environment:
      - NODE_ENV=production
      - PORT=5000
      - INSTANCE_ID=backend-3
      - DB_SERVER=db
      - DB_PORT=1433
      - DB_DATABASE=${DB_DATABASE:-UserOnboardingDB}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Password123}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Load Balancer
  load-balancer:
    image: nginx:1.25-alpine
    container_name: user-onboarding-load-balancer
    ports:
      - "8080:80"  # Load balancer on port 8080
    volumes:
      - ./nginx-load-balancer.conf:/etc/nginx/conf.d/default.conf:ro
      - lb-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/lb-health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=http://localhost:8080/api
    container_name: user-onboarding-frontend
    ports:
      - "3000:80"
    networks:
      - app-network
    depends_on:
      load-balancer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  app-network:
    driver: bridge
    name: user-onboarding-network-scaled

volumes:
  sqlserver-data:
    name: user-onboarding-sqlserver-data-scaled
  lb-logs:
    name: user-onboarding-lb-logs
