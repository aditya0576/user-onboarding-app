name: Playwright E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install root dependencies
      run: npm install
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Set up environment variables
      run: |
        echo "DATABASE_SERVER=${{ secrets.DATABASE_SERVER }}" >> backend/.env
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> backend/.env
        echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> backend/.env
        echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> backend/.env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> backend/.env
        echo "PORT=5000" >> backend/.env
    
    - name: Run Playwright tests
      run: npm run test:e2e:headless
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
